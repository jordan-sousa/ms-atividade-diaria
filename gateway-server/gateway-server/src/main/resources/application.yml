server:
  port: 8080

spring:
  application:
    name: gateway-server

  cloud:
    gateway:
      routes:
        - id: checklist-route
          uri: lb://CHECKLIST-VEHICLE
          predicates:
            - Path=/checklist/**

        - id: art-route
          uri: lb://ART
          predicates:
            - Path=/art/**

        - id: user-route
          uri: lb://USER
          predicates:
            - Path=/user/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka
